    <title>Document</title>
    <style>
        .animate-slide{
            animation: slide 2s ease alternate infinite;
        }
        @keyframes slide {
          0%{
            position: relative;
            left: -1000px;
          } 
          100%{
            position: relative;
            left: 500px;
          } 
        }
    </style>
</head>
<body>
   <div id="main">
     <p id="para">Hello World</p>
   </div>
